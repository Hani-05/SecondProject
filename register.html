<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="shortcut icon" type="image"
        href="https://tse3.mm.bing.net/th?id=OIP.GA3cKbgZsDKlxAi0-ZhxygHaDF&pid=Api&P=0
    <link rel="shortcut icon" href="/assets/favicoon.ico">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="CreateAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Email Address" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" required>
                <div class="passwor-policies">
                    <div class="policy-lenght">
                        8 Characters
                    </div>
                    <div class="policy-number">
                        Contain Number
                    </div>
                    <div class="policy-uppercaser">
                        Contain Uppercase
                    </div>
                    <div class="policy-special">
                        Contain Special characters
                    </div>
                </div>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Contunue</button>
            <p class="form__text">
                <a class="form__text" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
